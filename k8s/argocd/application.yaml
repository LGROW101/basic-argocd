apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: full-assessment-tax
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/LGROW101/basic-argocd.git
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: full-assessment-tax
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true

