apiVersion: apps/v1
kind: Deployment
metadata:
  name: assessment-tax-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: assessment-tax-client
  template:
    metadata:
      labels:
        app: assessment-tax-client
    spec:
      containers:
      - name: assessment-tax-client
        image: locker01/assessment-tax-client:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "200m"
            memory: "256Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
